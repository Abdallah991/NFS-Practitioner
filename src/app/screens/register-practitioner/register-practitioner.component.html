<div class="page-container">
  <div class="sidebox">
    <div>
      <form [formGroup]="registerPractitioner" (ngSubmit)="onSubmit()">
        <h1 class="center-align">Register as Practitioner!</h1>
        <!-- top view -->
        <div class="top-view">
          <!-- Image upload -->

          <div class="uploadfilecontainer">
            <label>Photo</label>
            <app-drop-zone (fileEmmitor)="setfile($event)"></app-drop-zone>
          </div>
          <!-- Title, first name, last name, Gender-->

          <div class="top-fields">
            <label>Title</label>
            <br />

            <select
              class="selectbox textbox-top"
              formControlName="title"
              (change)="changeTitle($event)"
              required
            >
              <option *ngFor="let title of titles" [ngValue]="title">
                {{ title }}
              </option>
            </select>
            <!-- <div *ngIf="submitted && title.errors?.required">
              <sup>*</sup>Please enter your title
            </div> -->
            <br />
            <br />

            <label>First name</label>
            <input
              type="text"
              name="firstName"
              class="textbox-top"
              formControlName="firstName"
              required
            />

            <br />
            <br />
            <label for="fname">Last name</label>
            <br />
            <input
              type="text"
              name="lastName"
              class="textbox-top"
              formControlName="lastName"
            />

            <br />
            <br />
            <label for="Gender">Gender</label><br />
            <br />
            <div *ngFor="let gender of genders" class="gender-selection">
              <label>
                <input
                  value="{{ gender }}"
                  type="radio"
                  name="gender"
                  class="gender-radio"
                  formControlName="gender"
                  required
                />
                {{ gender }}
              </label>
            </div>
            <!-- <div
              class="error-message"
              *ngIf="
                ((registerPractitioner?.controls)['gender']?.errors?.pattern &&
                  (registerPractitioner?.controls)['gender']?.touched) ||
                ((registerPractitioner?.controls)['gender']?.invalid &&
                  (registerPractitioner?.controls)['gender']?.touched)
              "
            >
              select gender.
            </div> -->
          </div>
        </div>
        <!-- Email, phone, specialty, sub-categries .... etc-->
        <div class="bottom-fields">
          <div>
            <label>Email</label><br />
            <input
              type="email"
              name="Email"
              class="textbox-bottom"
              formControlName="email"
            />
          </div>

          <br />
          <div class="phone-container">
            <div class="country-code">
              <label for="fname">Phone</label><br />
              <select
                class="selectbox textbox-bottom"
                name="countryCode"
                required
              >
                <option
                  *ngFor="let countrycode of countryCodes"
                  value="{{ countrycode }}"
                >
                  {{ countrycode }}
                </option>
              </select>
            </div>
            <div class="phone-number">
              <br />
              <input
                type="number"
                name="Email"
                class="textbox-bottom"
                formControlName="phone"
              />
            </div>
          </div>
          <br />
          <div>
            <label>Specialty</label><br />
            <select
              class="selectbox textbox-bottom"
              formControlName="specialty"
              required
              (change)="changeSpecialty($event)"
            >
              <option
                *ngFor="let speciality of specialties"
                value="{{ speciality }}"
              >
                {{ speciality }}
              </option>
            </select>
          </div>
          <br />
          <div>
            <label>Sub-Categories</label><br />
            <select
              class="selectbox textbox-bottom"
              formControlName="subCategory"
              required
              (change)="changeSubCategory($event)"
            >
              <option
                *ngFor="let subCategory of subCategories"
                value="{{ subCategory }}"
              >
                {{ subCategory }}
              </option>
            </select>
          </div>
          <br />
          <div>
            <label
              >Experience
              <span class="input-note"
                >*No more than 500 characters recommended.</span
              > </label
            ><br />
            <textarea
              class="largetextbox"
              rows="3"
              formControlName="experience"
              required
            ></textarea>
          </div>
          <br />
          <div>
            <label>About</label><br />
            <textarea
              class="largetextbox"
              rows="3"
              formControlName="about"
              required
            ></textarea>
          </div>
          <br />
          <div>
            <label
              >Education
              <span class="input-note"
                >*No more than 500 characters recommended.</span
              > </label
            ><br />
            <textarea
              class="largetextbox"
              rows="3"
              formControlName="education"
              required
            ></textarea>
          </div>
          <br />
          <div>
            <label
              >Price Per Session
              <span class="input-note">
                *This will not be displayed in the app.
              </span> </label
            ><br />
            <input
              type="tel"
              name="pricePerSession"
              class="textbox-bottom"
              formControlName="pricePerSession"
            />
          </div>
          <br />
          <div>
            <br />
            <label>Languages</label><br />
            <select class="selectbox textbox-bottom" name="languages" required>
              <option *ngFor="let language of Languages" value="{{ language }}">
                {{ language }}
              </option>
            </select>
          </div>
          <br />
          <!-- upload certificates -->
          <div>
            <label>Certification and licenses </label>
            <div class="uploadfilecontainer2" (click)="fileInput.click()">
              <!-- <img *ngFor="let url of urls" [src]="url" alt="" /> -->
              <input
                type="file"
                multiple
                hidden
                (change)="selectFiles($event)"
                #fileInput
              />
            </div>
            <div *ngFor="let name of fileNames" class="file-list">
              <img src="../../../assets/file.png" />
              <p>{{ name }}</p>
            </div>
          </div>

          <br />
          <br />
          <br />
          <!-- upload certificates -->

          <div>
            <label>Location name </label><br />
            <input
              type="text"
              class="textbox-bottom"
              formControlName="locationName"
            />
          </div>
          <!-- TODO: need to add the location component -->
          <br />
          <br />
          <div>
            <input type="checkbox" name="terms" class="terms-checkbox" />
            <label
              >By Applying you agree to the
              <span class="terms-link">terms and conditions</span> and guarantee
              that all the information is true and valid.</label
            >
          </div>
          <br />
          <br />
          <button
            (click)="submitHandler()"
            type="submit"
            [disabled]="!registerPractitioner.valid"
            class="button"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="page-content-container"></div>
</div>
